<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobhunt</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,300;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div id="container">
            <div id="logo">Jobhunt</div>
            <button id="loginbtn">Login</button>
        </div>

    </header>
    <main>
        <h1>Get hired by the popular teams.</h1>
        <p id="description">FInd job according to your interest simply click on search and choose category according to
            your skills</p>
        <div id="searchbar">
            <div id="buscafield">
                <img id="busca" src="./images/loupe.svg" alt="busca">
                <input type="text" id="jobs" name="jobs" value="Job title or keyword">
            </div>
            <div id="locationfield">
                <img id="pin" src="./images/pin.svg" alt="location">
            <input type="text" id="location" name="location" value="Location">
            </div>
            <div id="buttonfield">
                <button id="searchbtn">Search</button>
            </div>
            
        </div>
    </main>
    <footer>
        <h3>Recent Job opnening</h3>
        <div id="sponsors">
            <img src="./images/1.svg" alt="marca">
            <img src="./images/2.svg" alt="marca">
            <img src="./images/3.svg" alt="marca">
            <img src="./images/4.svg" alt="marca">
            <img src="./images/5.svg" alt="marca">
            <img src="./images/6.svg" alt="marca">
            <img src="./images/7.svg" alt="marca">
            <img src="./images/8.svg" alt="marca">
        </div>
    </footer>

</body>

</html>
